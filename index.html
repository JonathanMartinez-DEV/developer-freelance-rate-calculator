<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Calculate your ideal freelance hourly rate based on your income goals, experience level, work hours, expenses, and taxes. Perfect for junior developers and freelancers who want to price their services with confidence."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>SoloRate</title>
  </head>
  <body>
    <header>
      <h1 class="heading">SoloRate</h1>
      <p class="subheading">
        Find your ideal hourly rate â€” based on your real needs.
      </p>
    </header>
    <main>
      <form>
        <label for="monthly-income">Desired Monthly Income</label>
        <input
          type="number"
          name="monthly-income"
          id="monthly-income"
          required
          min="0"
          max="9999999"
        />

        <label for="working-hours">Weekly Working Hours</label>
        <input
          type="number"
          name="working-hours"
          id="working-hours"
          value="40"
          min="1"
          max="100"
        />

        <label for="monthly-expenses">Monthly Expenses</label>
        <input
          type="number"
          name="monthly-expenses"
          id="monthly-expenses"
          min="0"
        />

        <label for="tax-buffer">Tax Buffer</label>
        <input
          type="number"
          name="tax-buffer"
          id="tax-buffer"
          value="20"
          min="0"
          max="100"
        />

        <select name="experience-level" id="experience-level" required>
          <option value="junior">Junior</option>
          <option value="mid">Mid</option>
          <option value="senior">Senior</option>
        </select>

        <button type="submit">Calculate</button>
      </form>
      <section class="calculated-rate-section">
        <p class="calculated-rate"></p>
        <p class="tip"></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
